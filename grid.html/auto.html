<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>grid-auto-rows and grid-auto-columns</title>
    <style>
      .container {
        display: grid;
        grid-template-areas: X X;
        grid-template-rows: 50px;
        grid-auto-rows: 200px;
        grid-auto-columns: 1500px;
      }
      .container > div {
        border: 1px solid black;
        background-color: bisque;
        padding: 5px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div>item-1</div>
      <div>item-2</div>
      <div>item-3</div>
      <div>item-4</div>
    </div>
    <h1>grid-auto-rows</h1>
    <p>
      grid-auto-rows can be used as default size for all the rows.for example
      200px for all the rows(height).
    </p>
    <h1>grid-auto-columns</h1>
    <p>
      grid-auto-columns can be used as default size for all the columns.for
      example 200px for all the column(width).
    </p>
  </body>
</html>
