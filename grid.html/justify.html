<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>justify items and justify self</title>
    <style>
     .container{
       display: grid;
       grid-template-columns: auto auto auto;
       border: 1px solid black;
       padding: 10px;
       justify-items:center ;
     }
     .container > div {
       padding: 5px;
       background-color: bisque;
       border: 1px solid black;
       width: 200px;
       
     }
    </style>
  </head>
  <body>
    <h1>justify items and justify self</h1>
    <p>
      The main difference between justify items and justify self .justify
      items just apply to grid containers and justify self just apply to grid
      items.
    </p>
    <div class="container">
      <div class="box1">Box 1</div>
      <div class="box2">Box 2</div>
      <div class="box3">Box 3</div>
      <div class="box4">Box 4</div>
      <div class="box5">Box 5</div>
      <div class="box6">Box 6</div>
    </div>
  </body>
</html>
