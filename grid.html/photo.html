<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create a photo gallery using grid</title>
    <style>
      .photo-gallery {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        grid-template-rows: repeat(3, 250px);
        gap: 20px;
        padding: 20px;
      }
      .photo-1 {
        grid-column-start: 1;
        grid-column-end: 3;
        grid-row-start: 1;
        grid-row-end: 2;
      }
      .photo-2 {
        grid-column-start: 2;
        grid-column-end: 3;
        grid-row-start: 2;
        grid-row-end: 3;
      }
      .photo-3 {
        grid-column-start: 3;
        grid-column-end: 4;
        grid-row-start: 1;
        grid-row-end: 2;
      }
      .photo-4 {
        grid-column-start: 1;
        grid-column-end: 2;
        grid-row-start: 2;
        grid-row-end: 4;
      }
      .photo-5 {
        grid-column-start: 2;
        grid-column-end: 3;
        grid-row-start: 3;
        grid-row-end: 4;
      }
      .photo-6 {
        grid-column-start: 3;
        grid-column-end: 4;
        grid-row-start: 2;
        grid-row-end: 4;
      }
      img{
        height: 100%;
        width: 100%;
        border-radius: 10px;
      }
    </style>
  </head>
  <body>
    <div class="photo-gallery">
      <div class="photo-1">
        <img
          src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRK6aaif6VBLI7FeglR42z8-Ij6J6S6fmxM16GmL99tJQ&s"
          alt="image-1"
        />
      </div>
      <div class="photo-2">
        <img
          src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSjdOvWkfOkXFA83NbPo5KVQQalryBvR4U1FQLDo8x5iA&s"
          alt="image-2"
        />
      </div>
      <div class="photo-3">
        <img
          src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSMv1pwwe9oVALyh_uxZgHCUrZVwCd1jlp0SLaE4DGjvQ&s"
          alt="image-3"
        />
      </div>
      <div class="photo-4">
        <img
          src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTLCssoOV6-yMdij-74nk0njlnxCbKgxtUW_ZAN1VRQpw&s"
          alt="image-4"
        />
      </div>
      <div class="photo-5">
        <img
          src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT1gbOv5cMV2gCuU-c7Uin1WoRWgiEq1VktKzQ_jDz0oA&s"
          alt="image-5"
        />
      </div>
      <div class="photo-6">
        <img
          src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQgcbg5F_C6iEPrmsCBZX6Dm0fBy01CGam6ed2RGJB64w&s"
          alt="image-6"
        />
      </div>
    </div>
  </body>
</html>
